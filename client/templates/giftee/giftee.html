<template name="Giftee">
  {{#if giftee}}
    <div class="alert alert-success">You are <strong>{{giftee.username}}</strong>'s santa.
      {{#if hasSanta}}
        <br/>You have a santa!
      {{/if}}
    </div>
  {{else}}
  <div class="alert alert-info">You are not yet a santa.</div>
  {{/if}}
</template>
