<template name="Match">
  <div class="input-group">
    {{#if isMatchReady}}
      <button type="submit" class="btn btn-primary">
        {{#if matchesExist}}
          Reshuffle Santas
        {{else}}
          Match Santas
        {{/if}}
      </button>
    {{else}}
      <button type="submit" class="btn btn-primary disabled" data-toggle="tooltip" data-placement="top" title="Significant others must match, reciprocally">
        {{#if matchesExist}}
          Reshuffle Santas
        {{else}}
          Match Santas
        {{/if}}
      </button>
    {{/if}}
    {{#if matchesExist}}
      <button type="reset" class="btn btn-warning">Clear Matches</button>
    {{/if}}
  </div>
</template>
