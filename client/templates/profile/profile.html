<template name="Profile">
  <p>Significant other?</p>
  <form>
    <select id="username-select" class="form-control">
      <option selected="selected" value="">None - I'm single</option>
      {{#each usernames}}
        <option value="{{this}}">{{this}}</option>
      {{/each}}
    </select>
  </form>
</template>
